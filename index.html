<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Habits</title>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
  
    <header>
      <img src="./assets/logo.svg" alt="logomarca da habits" />

      <button>
        <img src="./assets/plus.svg" alt="icone de mais roxo" />
        <div>Registrar meu dia</div>
      </button>
    </header>
      <form id="form-habits">
        <div class="habits">
          <div class="habit" data-name="run">🏃🏻‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="training">💪🏻</div>
          <div class="habit" data-name="toSleep">😴</div>
          <div class="habit" data-name="music">🎶</div>
          <div class="habit" data-name="play">🎮</div>
        </div>

        <div class="days"></div>
      </form>
  </body>
</html>
